<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示页</title>
    <style>
        /* 简单的样式设置，让图片展示更美观 */
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>仓库图片展示</h1>
    <!-- 这里添加图片 -->
    <img src="path/to/your/image.jpg" alt="图片描述">
    <!-- 可以添加更多图片 -->
    <img src="path/to/another/image.jpg" alt="另一张图片描述">
</body>
</html>
